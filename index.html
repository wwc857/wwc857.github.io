<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WWC's website</title>
    <style>
        :root {
            --primary: #0ff;
            --secondary: #f0f;
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
            touch-action: none; /* 禁止手機預設的雙擊縮放 */
        }

        canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .card {
            width: 90%; /* 手機寬度適應 */
            max-width: 400px;
            padding: 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            text-align: center;
            position: relative;
            /* 預設加入自動漂浮動畫 */
            animation: float 6s ease-in-out infinite;
        }

        /* 讓文字在手機上小一點 */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary);
            animation: glitch 3s infinite;
            margin-bottom: 20px;
            transform: translateZ(50px);
        }

        p {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 30px;
            transform: translateZ(30px);
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            border: 2px solid var(--primary);
            border-radius: 5px;
            transition: 0.3s;
            transform: translateZ(40px);
            background: rgba(0,0,0,0.5); /* 增加一點底色增加可讀性 */
        }

        .btn:active { /* 手機按下時的效果 */
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }

        /* 故障特效 */
        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary); }
            40% { text-shadow: 2px -2px var(--secondary), -2px 2px var(--primary); }
            60% { text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary); clip-path: inset(0 0 0 0); }
            61% { clip-path: inset(20% -6px 60% 0); transform: translate(-2px, 2px) translateZ(50px); }
            63% { clip-path: inset(0 0 0 0); transform: translate(0) translateZ(50px); }
            100% { text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary); }
        }

        /* 自動漂浮動畫 (當沒有觸控時) */
        @keyframes float {
            0%, 100% { transform: rotateX(0deg) rotateY(0deg) translateZ(0); }
            25% { transform: rotateX(5deg) rotateY(5deg) translateZ(0); }
            75% { transform: rotateX(-5deg) rotateY(-5deg) translateZ(0); }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="card" id="card">
        <h1>MOBILE.VER</h1>
        <p>觸控優化已啟動。<br>用手指滑動螢幕，<br>擾動粒子並控制視角。</p>
        <a href="#" class="btn">INITIALIZE</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const card = document.getElementById('card');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        let isTouching = false; // 判斷是否正在觸控

        // 滑鼠/觸控位置
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        // --- 整合 觸控 與 滑鼠 事件 ---

        function updateInput(x, y) {
            mouse.x = x;
            mouse.y = y;
            isTouching = true;

            // 3D 卡片轉動邏輯
            let xAxis = (window.innerWidth / 2 - x) / 20;
            let yAxis = (window.innerHeight / 2 - y) / 20;
            
            // 暫停自動動畫，改用手指控制
            card.style.animation = 'none'; 
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        }

        function resetInput() {
            mouse.x = null;
            mouse.y = null;
            isTouching = false;
            
            // 手指放開後，恢復自動漂浮動畫
            card.style.animation = 'float 6s ease-in-out infinite';
        }

        // 電腦版事件
        window.addEventListener('mousemove', e => updateInput(e.x, e.y));
        window.addEventListener('mouseleave', resetInput);

        // 手機版事件
        window.addEventListener('touchstart', e => {
            updateInput(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});

        window.addEventListener('touchmove', e => {
            e.preventDefault(); // 防止滑動畫面時網頁跟著捲動
            updateInput(e.touches[0].clientX, e.touches[0].clientY);
        }, {passive: false});

        window.addEventListener('touchend', resetInput);


        // --- 粒子系統 (邏輯不變，參數微調) ---
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y;
                this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#0ff';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                // 互動邏輯
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < mouse.radius + this.size) {
                        if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 5;
                        if (mouse.x > this.x && this.x > this.size * 10) this.x -= 5;
                        if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 5;
                        if (mouse.y > this.y && this.y > this.size * 10) this.y -= 5;
                    }
                }
                
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            // 手機上減少一點粒子數量以保持流暢度 (除數變大 = 粒子變少)
            let divider = (window.innerWidth < 600) ? 15000 : 9000; 
            let numberOfParticles = (canvas.height * canvas.width) / divider;
            
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 1.5) - 0.75; // 稍微減慢速度
                let directionY = (Math.random() * 1.5) - 0.75;
                particlesArray.push(new Particle(x, y, directionX, directionY, size, '#0ff'));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        function connect() {
            let opacityValue = 1;
            // 手機上連線距離縮短一點，避免畫面太亂
            let connectionDistance = (window.innerWidth < 600) ? (canvas.width/9) * (canvas.height/9) : (canvas.width/7) * (canvas.height/7);

            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < connectionDistance) {
                        opacityValue = 1 - (distance / 15000); // 線條透明度
                        ctx.strokeStyle = 'rgba(0, 255, 255,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('resize', function(){
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = ((canvas.height/80) * (canvas.height/80));
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
