<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERPUNK // 炫炮展示</title>
    <style>
        /* --- 基礎設定 --- */
        :root {
            --primary: #0ff;
            --secondary: #f0f;
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px; /* 為3D效果準備 */
        }

        /* --- 背景 Canvas --- */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- 3D 懸浮卡片 --- */
        .card {
            width: 400px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.1s;
            text-align: center;
            position: relative;
        }

        /* 卡片邊緣發光 */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(45deg, var(--primary), transparent, var(--secondary));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.5;
        }

        /* --- 故障文字特效 (Glitch Text) --- */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            color: #fff;
            text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary);
            animation: glitch 3s infinite;
            margin-bottom: 20px;
            transform: translateZ(50px); /* 讓文字浮起來 */
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary); }
            20% { text-shadow: -2px 2px var(--secondary), 2px -2px var(--primary); }
            40% { text-shadow: 2px -2px var(--secondary), -2px 2px var(--primary); }
            60% { text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary); clip-path: inset(0 0 0 0); }
            61% { clip-path: inset(20% -6px 60% 0); transform: translate(-2px, 2px) translateZ(50px); }
            62% { clip-path: inset(60% -6px 30% 0); transform: translate(2px, -2px) translateZ(50px); }
            63% { clip-path: inset(0 0 0 0); transform: translate(0) translateZ(50px); }
            100% { text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary); }
        }

        p {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 30px;
            transform: translateZ(30px);
            line-height: 1.6;
        }

        /* --- 霓虹按鈕 --- */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            border: 2px solid var(--primary);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            transform: translateZ(40px);
            cursor: pointer;
        }

        .btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary), 0 0 50px var(--primary);
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="card" id="card">
        <h1>FUTURE.UI</h1>
        <p>歡迎來到數位邊境。<br>這裡展示了 Web 前端技術的極限。<br>移動滑鼠，感受維度的變化。</p>
        <a href="#" class="btn">進入系統</a>
    </div>

    <script>
        // --- 1. 粒子背景特效 (Particle System) ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // 處理滑鼠互動
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // 粒子物件
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            // 繪製粒子
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#0ff'; // 粒子顏色
                ctx.fill();
            }
            // 更新粒子位置
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                // 滑鼠互動：排斥效果
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 10;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 10;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 10;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 10;
                }
                
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // 初始化粒子群
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1; // 速度
                let directionY = (Math.random() * 2) - 1;
                let color = '#0ff';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // 動畫循環
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // 連線效果
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(0, 255, 255,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // 視窗大小改變時重置
        window.addEventListener('resize', function(){
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = ((canvas.height/80) * (canvas.height/80));
            init();
        });

        // --- 2. 3D 卡片傾斜特效 (3D Tilt Effect) ---
        const card = document.getElementById('card');

        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 20; // 計算 X 軸旋轉角度
            let yAxis = (window.innerHeight / 2 - e.pageY) / 20; // 計算 Y 軸旋轉角度 
            
            // 套用旋轉
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // 滑鼠離開時復原
        /* 注意：這裡故意不加「復原」代碼，
           讓卡片停留在最後的位置看起來更有「懸浮」的失重感。
           如果想要復原，可以取消註解以下代碼：
        */
        // document.addEventListener('mouseleave', () => {
        //     card.style.transition = "all 0.5s ease";
        //     card.style.
